<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lizard Attention Tracker</title>

  <link rel="stylesheet" href="numscale.css">

  <script src="poa-list-ex.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <center>
    <button id="newSliceBtn">New</button>
    <b id="sliceLabel"></b>
    <button id="saveSliceBtn">Save</button>
    <table id="table" border="1"></table>
    <br>
    <table id="t2" border="1" style="width: 400px; height: 100px">
      <tr style="--needs-width: 30%; --gets-width: 50%">
        <td class="scale needs" data-value="3">
          <div class="bar"></div><div class="mark"></div>
          <div class="trap"></div>
        </td>
        <td></td>
        <td class="scale gets" data-value="5">
          <div class="bar"></div><div class="mark"></div>
          <div class="trap"></div>
        </td>
      </tr>
    </table>
  </center>
</body>
</html>
